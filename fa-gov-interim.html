<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>FA Database | ข้อมูลส่วนราชการ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#060818;
      --card:#11152b;
      --border:#262b46;
      --accent:#42a5f5;
      --accent2:#26c6da;
      --muted:#a3acc7;
    }
    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:
        radial-gradient(circle at 10% 0%, rgba(123,30,60,0.36) 0, transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(66,165,245,0.32) 0, transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(38,198,218,0.22) 0, transparent 55%),
        var(--bg);
      color:#f5f7ff;
      min-height:100vh;
    }

    header{
      background:linear-gradient(120deg,#0d47a1,#26c6da);
      box-shadow:0 4px 16px rgba(0,0,0,.7);
      padding:10px 14px;
      position:sticky;
      top:0;
      z-index:10;
    }
    .header-inner{
      max-width:1080px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand{
      font-weight:700;
      font-size:17px;
    }
    .brand small{
      display:block;
      font-size:11px;
      opacity:.88;
    }
    .header-right{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      font-size:12px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.4);
      background:rgba(0,0,0,0.18);
      font-size:11px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:#69f0ae;
      box-shadow:0 0 10px #69f0ae;
    }
    .btn-link{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.45);
      background:rgba(0,0,0,0.25);
      color:#fff;
      text-decoration:none;
      font-size:11px;
    }
    .btn-link:hover{
      background:rgba(0,0,0,0.45);
    }

    main{
      max-width:1080px;
      margin:20px auto 28px;
      padding:0 16px 20px;
    }

    h1{
      margin:0 0 8px;
      font-size:22px;
    }
    .muted{
      font-size:13px;
      color:var(--muted);
    }

    .layout{
      display:grid;
      grid-template-columns:minmax(0,1.3fr) minmax(0,0.8fr);
      gap:16px;
      margin-top:16px;
    }
    @media(max-width:880px){
      .layout{grid-template-columns:1fr;}
    }

    .card{
      background:var(--card);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 10px 28px rgba(0,0,0,.8);
      padding:16px 14px 14px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at 0 0, rgba(66,165,245,0.22) 0, transparent 55%);
      opacity:0;
      transition:opacity .25s ease;
      pointer-events:none;
    }
    .card:hover::before{opacity:1;}
    .card > *{position:relative;z-index:1;}

    .card-main{border-top:3px solid var(--accent);}
    .card-info{border-top:3px solid var(--accent2);}

      margin
